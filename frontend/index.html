<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    <div id="dashboardContainer" class="dashboard-container" style="display:none;">
        <div class="sidebar">
            <button onclick="showSection('clientSection')">Registrar Cliente</button>
            <button onclick="showSection('mensajeroSection')">Registrar Mensajero</button>
            <button onclick="showSection('serviceSection')">Registrar Servicio</button>
            <button onclick="showSection('userSection')">Registrar Usuario</button>
            <button onclick="showSection('modifySection')">Modificar Servicio</button>
        </div>
        <div class="main-content">
            <div id="clientSection" class="section">
                <h2>Registrar Cliente</h2>
                <div class="input-group">
                    <label for="client_id">ID:</label>
                    <input type="text" id="client_id" name="client_id">
                </div>
                <div class="input-group">
                    <label for="client_name">Nombre:</label>
                    <input type="text" id="client_name" name="client_name">
                </div>
                <div class="input-group">
                    <label for="client_address">Dirección:</label>
                    <input type="text" id="client_address" name="client_address">
                </div>
                <div class="input-group">
                    <label for="client_city">Ciudad:</label>
                    <input type="text" id="client_city" name="client_city">
                </div>
                <div class="input-group">
                    <label for="client_email">Email:</label>
                    <input type="email" id="client_email" name="client_email">
                </div>
                <div class="input-group">
                    <label for="client_phone">Teléfono de Contacto:</label>
                    <input type="text" id="client_phone" name="client_phone">
                </div>
                <button type="button" onclick="addClient()">Registrar Cliente</button>
            </div>
            <div id="mensajeroSection" class="section">
                <h2>Registrar Mensajero</h2>
                <div class="input-group">
                    <label for="courier_id">ID:</label>
                    <input type="text" id="courier_id" name="courier_id">
                </div>
                <div class="input-group">
                    <label for="courier_name">Nombre:</label>
                    <input type="text" id="courier_name" name="courier_name">
                </div>
                <div class="input-group">
                    <label for="courier_address">Dirección:</label>
                    <input type="text" id="courier_address" name="courier_address">
                </div>
                <div class="input-group">
                    <label for="courier_email">Email:</label>
                    <input type="email" id="courier_email" name="courier_email">
                </div>
                <div class="input-group">
                    <label for="courier_phone">Teléfono de Contacto:</label>
                    <input type="text" id="courier_phone" name="courier_phone">
                </div>
                <div class="input-group">
                    <label for="courier_transport">Medio de Transporte:</label>
                    <input type="text" id="courier_transport" name="courier_transport">
                </div>
                <button type="button" onclick="addCourier()">Registrar Mensajero</button>
            </div>
            <div id="serviceSection" class="section">
                <h2>Registrar Servicio</h2>
                <div class="input-group">
                    <label for="service_code">Código:</label>
                    <input type="text" id="service_code" name="service_code">
                </div>
                <div class="input-group">
                    <label for="service_date">Fecha:</label>
                    <input type="date" id="service_date" name="service_date">
                </div>
                <div class="input-group">
                    <label for="service_time">Hora:</label>
                    <input type="time" id="service_time" name="service_time">
                </div>
                <div class="input-group">
                    <label for="service_origin">Origen:</label>
                    <input type="text" id="service_origin" name="service_origin">
                </div>
                <div class="input-group">
                    <label for="service_destination">Destino:</label>
                    <input type="text" id="service_destination" name="service_destination">
                </div>
                <div class="input-group">
                    <label for="service_city">Ciudad:</label>
                    <input type="text" id="service_city" name="service_city">
                </div>
                <div class="input-group">
                    <label for="service_description">Descripción:</label>
                    <input type="text" id="service_description" name="service_description">
                </div>
                <div class="input-group">
                    <label for="service_transport">Medio de Transporte:</label>
                    <input type="text" id="service_transport" name="service_transport">
                </div>
                <div class="input-group">
                    <label for="service_packages">Número de Paquetes:</label>
                    <input type="number" id="service_packages" name="service_packages">
                </div>
                <button type="button" onclick="addService()">Registrar Servicio</button>
            </div>
            <div id="userSection" class="section">
                <h2>Registrar Usuario</h2>
                <div class="input-group">
                    <label for="user_login">Login:</label>
                    <input type="text" id="user_login" name="user_login">
                </div>
                <div class="input-group">
                    <label for="user_password">Contraseña:</label>
                    <input type="password" id="user_password" name="user_password">
                </div>
                <div class="input-group">
                    <label for="user_address">Dirección:</label>
                    <input type="text" id="user_address" name="user_address">
                </div>
                <div class="input-group">
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email">
                </div>
                <div class="input-group">
                    <label for="user_phone">Teléfono de Contacto:</label>
                    <input type="text" id="user_phone" name="user_phone">
                </div>
                <div class="input-group">
                    <label for="user_rol">Rol:</label>
                    <select id="user_rol" name="user_rol">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                </div>
                <button type="button" onclick="addUser()">Registrar Usuario</button>
            </div>
            <div id="modifySection" class="section">
                <h2>Modificar Servicio</h2>
                <div class="input-group">
                    <label for="codeS">Código Servicio:</label>
                    <input type="text" id="codeS" name="codeS">
                </div>
                <div class="input-group">
                    <label for="codeM">Código Mensajero:</label>
                    <input type="text" id="codeM" name="codeM">
                </div>
                <div class="input-group">
                    <label for="modify_service_status">Estado:</label>
                    <input type="text" id="modify_service_status" name="modify_service_status">
                </div>
                <button type="button" onclick="modifyService()">Modificar Servicio</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
